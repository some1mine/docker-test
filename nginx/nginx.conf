events {
    worker_connections 1024;
}

http {
    include mime.types;
    default_type application/octet-stream;

    sendfile on;
    keepalive_timeout 65;

    server {
        listen 80;
        server_name localhost;

        # 프론트엔드 정적 파일 서빙
        location / {
            root /usr/share/nginx/html; # docker-compose.yml에서 바인드 마운트된 frontend 디렉토리
            index index.html index.htm;
            try_files $uri $uri/ /index.html; # SPA (Single Page Application) 라우팅 지원
        }

        # /api/ 경로로 들어오는 요청은 FastAPI 백엔드로 프록시
        location /api/ {
            proxy_pass http://backend:8000/; # backend 서비스의 8000 포트로 전달
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
    }
}
